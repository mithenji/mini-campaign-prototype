<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>ali-oss</title>
    <!-- Path to Framework7 Library Bundle CSS -->
<!--    <link rel="stylesheet" href="path/to/framework7.bundle.min.css">-->
    <!-- Path to your custom app styles-->
<!--    <link rel="stylesheet" href="path/to/my-app.css">-->
</head>
<body>
<!-- App root element -->
<div id="app">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="title">Awesome App</div>
                </div>
            </div>
            <!-- Scrollable page content -->
            <div class="page-content">
                <form class="list" id="my-form">
                    <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Name</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="name" placeholder="Your name">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">E-mail</div>
                                    <div class="item-input-wrap">
                                        <input type="email" name="email" placeholder="E-mail">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Gender</div>
                                    <div class="item-input-wrap">
                                        <select name="gender">
                                            <option value="male" selected>Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Toggle</div>
                                    <div class="item-after">
                                        <label class="toggle toggle-init">
                                            <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="block block-strong row">
                    <div class="col"><a class="button convert-form-to-data" href="#">Get Data</a></div>
                    <div class="col"><a class="button fill-form-from-data" href="#">Fill Form</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library Bundle JS-->
<!--<script type="text/javascript" src="path/to/framework7.bundle.min.js"></script>-->
<!-- Path to your app js-->
<!--<script type="text/javascript" src="path/to/my-app.js"></script>-->
</body>
</html>
